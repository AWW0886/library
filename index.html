<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <h1 class="header">My Library</h1>
        <button class="new-book-button">New Book</button>
        <form class="input-form">
            <label for="title-input">Title</label>
            <input type="text" id="title-input">
            <label for="author-input">Author</label>
            <input type="text" id="author-input">
            <label for="pages-input">Pages</label>
            <input type="number" id="pages-input">
            <label for="genre-select">Genre</label>
            <select name="" id="genre-select">
                <option value=""></option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Suspense/Thriller">Suspense/Thriller</option>
                <option value="Young Adult">Young Adult</option>
                <option value="Fantasy/Sci-Fi">Fantasy/Sci-Fi</option>
                <option value="Romance">Romance</option>
                <option value="Other">Other</option>
            </select>
            <label for="notes-input">Notes</label>
            <textarea name="" id="notes-input" cols="30" rows="10"></textarea>
                <label for="read-input">Read?</label>
                <input type="checkbox" name="" id="read-input">
            <button class="clear-button">Clear</button>
            <button type="submit" id="add-button">Add Book</button>
        </form>
        <table class="book-table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Notes</th>
                    <th scope="col">Read</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Remove</th>
                </tr>
                <tbody class="add-book"></tbody>
            </thead>
        </table>
        <div class="grid-container">
        <div class="library"></div>
        </div>
    </div>
</body>
</html>
