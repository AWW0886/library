</head>
<body>
    <div class="page-container">
        <div class="form-container">
            <h1 class="header">My Library</h1>
        <!--    <button class="new-book-button">New Book</button> -->
            <div class="menu-icon-container">
                <img class='menu-icon' src="img/menu.svg" alt="menu-icon">
            </div>
            <form class="input-form">
                <div class="align-form">
<!--                    <div class="sub-align"> -->
<!--                    <div class="align-one"> -->
                    <label for="title-input">Title</label>
                    <input type="text" id="title-input">
                
                    <label for="authorfirst-input">Author</label>
                    <input type="text" 
                           id="authorfirst-input" 
                           placeholder="First Name">
                    <label for="authorlast-input"></label>
                    <input type="text" 
                           id="authorlast-input" 
                           placeholder="Last Name">
<!--                    </div> -->
<!--                    <div class="align-two"> -->
                    <label for="pages-input">Pages</label>
                    <input type="number" id="pages-input">
                    
<!--                    <div class="genre-container"> -->
                    <label for="genre-select">Genre</label>
                    <select name="" id="genre-select">
                        <option value=""></option>
                        <option value="Fantasy/Sci-Fi">Fantasy/Sci-Fi</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Romance">Romance</option>
                        <option value="Suspense/Thriller">Suspense/Thriller</option>
                        <option value="Young Adult">Young Adult</option>
                        <option value="Other">Other</option>
                    </select>
<!--                    </div> -->
                    
<!--                    </div> -->
<!--                    </div> -->
                    <label class="notes-label" for="notes-input">Notes</label>
                    <textarea name="" id="notes-input" disabled></textarea>
                    <label class="read-label" for="read-input">Read?</label>
                    <input type="checkbox" name="" id="read-input">
                    
                </div>
                <div class="button-container">
                    <button class="clear-button" disabled>Clear</button>
                    <button type="submit" id="add-button">Add Book</button>
                </div>
            </form>
        </div>
