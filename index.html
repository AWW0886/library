<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <h1 class="header">My Library</h1>
        <button class="new-book-button">New Book</button>
        <div class="input-form">
            <label for="title">Title</label>
            <input type="text" id="title-input">
            <label for="author">Author</label>
            <input type="text" id="author-input">
            <label for="pages">Pages</label>
            <input type="number" id="pages-input">
            <label for="genre">Genre</label>
            <select name="" id="genre-select">
                <option value="0"></option>
                <option value="1">Non-Fiction</option>
                <option value="2">Suspense/Thriller</option>
                <option value="3">Young Adult</option>
                <option value="4">Fantasy/Sci-Fi</option>
                <option value="5">Romance</option>
                <option value="6">Other</option>
            </select>
                <label for="read">Read?</label>
                <input type="checkbox" name="" id="read-input">
            <button class="cancel-button">Cancel</button>
            <button type="submit" id="add-button">Add Book</button>
        </div>
        <table class="book-table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Read</th>
                    <th scope="col"></th>
                </tr>
                <tbody class="add-book"></tbody>
            </thead>
        </table>
    </div>
</body>
</html>
